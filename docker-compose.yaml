version: "3.4"

services:
  fluss:
    build: .
    command: python manage.py runserver 0.0.0.0:8090
    ports:
      - 8070:8070
    volumes:
      - .:/worskpace:cached
    env_file:
      - fluss.env
  schnaberl:
    image: postgres:12.6-alpine
    env_file:
      - fluss.env



networks:
  default:
    external:
      name: dev

